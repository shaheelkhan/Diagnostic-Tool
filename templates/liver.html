<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../static/img/health.ico">
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    *{
    margin:0;
    padding:0;
    font-family: 'Josefin Sans', sans-serif;
    }
    html,
    body,
    header,
    #intro {
    height: 100%;
    }
    img {
    display: block;
    max-width: 100%;
    height: auto;
    }
    </style>
    <title>Liver Disease Prediction</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Diagnostic Tool</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
		  <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/heart">Heart<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/diabetes">Diabetes</a>
            </li>
            <li class="nav-item active">	
              <a class="nav-link" href="/liver">Liver</a>
            </li>
          </ul>
        </div>
      </nav>
      <!--Mask-->
      <div id="intro" class="container-fluid view ">
        <h1 class="text-center text-capitalize pt-5">Know your chances of having a liver condition</h1>
        <hr class="w-75 mx-auto pt-5">
        <div class="row mb-5">
          <div class="col-lg-6 col-md-6 col-12 my-auto">
            <img src="../static/liver.jpg" class="float-left">
            
          </div>
          <div class="col-lg-6 col-md-6 col-12">
			<form action="{{ url_for('result')}}" method="post">
			
				<div class="form-group">
					<label for="Age">Age</label>
					<input class="form-control" id="Age" name = "Age" required="required" >
				</div>
				
				<div class="form-group">
					<label for="Gender">Gender</label>
					<select class="form-control" id="Gender" name = "Gender" required="required" >
						<option value="1">Male</option>
						<option value="0">Female</option>
					</select>
				</div>
				
								
				<div class="form-group">
					<label for="Total_Bilirubin">Total Billirubin in mg/dL</label>
					<input class="form-control" id="Total_Bilirubin" name = "Total_Bilirubin" required="required" >
				</div>
				
				<div class="form-group">
					<label for="Alkaline_Phosphotase">Alkaline_Phosphotase in IU/L</label>
					<input class="form-control" id="Alkaline_Phosphotase" name = "Alkaline_Phosphotase" required="required" >
				</div>
				
				<div class="form-group">
					<label for="Alamine_Aminotransferase">Alamine_Aminotransferase in IU/L</label>
					<input class="form-control" id="Alamine_Aminotransferase" name = "Alamine_Aminotransferase" required="required" >
				</div>
				
				<div class="form-group">
					<label for="Albumin">Albumin in g/dL</label>
					<input class="form-control" id="Albumin" name = "Albumin" required="required" >
				</div>
			  			  
			  <div class="form-group">
                <label for="Albumin_and_Globulin_Ratio">Albumin_and_Globulin_Ratio</label>
                <input class="form-control" id="Albumin_and_Globulin_Ratio" name = "Albumin_and_Globulin_Ratio" required="required" >
              </div>
			  
			  
			  
			  <button type="submit" class="btn btn-danger">Submit</button>
				
			</form>
		</div>
	</div>
</div>
	



 <style>
</style>
	
</header>
</body>
